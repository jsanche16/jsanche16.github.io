<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Welcome To Steam Tech Academy!</title>

        <script>
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){

                // defines methods for correct and incorrect items
                let correct = document.querySelector('.correct');
                let incorrects = document.querySelectorAll('.incorrect');

                // When correct answer is clicked, change color to green
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';

                    // This changes background color of incorrects back to default
                    for (let i = 0; i < incorrects.length; i++) {
                        incorrects[i].style.backgroundColor = '#d9edff';
                    }
                });

                // When any incorrect answer is clickeed, change color to red
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {

                        // This changes background color of correct back to default
                        correct.style.backgroundColor = '#d9edff';
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                // Check free response submission
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() === 'higuita') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }

                });

            });

        </script>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many world cups has Brazil won?</h3>

                <button class="incorrect">1</button>
                <button class="incorrect">2</button>
                <button class="incorrect">3</button>
                <button class="incorrect">4</button>
                <button class="correct">5</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the last name of famous colombian goal keeper who did the scorpion kick?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
